<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="/survey.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <em>Thank you for taking the time to help us improve the platform</em>
      </p>
    </header>
    <main>
      <form id="survey-form">
        <div id="survey-form">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
            <br />
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
              required
            />
            <br />
            <label for="age" id="number-label">Age &#40;optional&#41;</label>
            <input
              type="number"
              id="number"
              name="age"
              min="10"
              max="99"
              placeholder="Age"
            />
            <br />
            <label for="role"
              >Which option best describes your current role?</label
            >
            <select name="role" id="dropdown">
              <option value="" disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="fulljob">Full Time Job</option>
              <option value="fulllearn">Full Time Learner</option>
              <option value="not">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
            <br />
            <form>
              <p>Would you recommend freeCodeCamp to a friend?</p>
              <input type="radio" id="yes" name="radio" value="yes" checked />
              <label for="yes">Definitely</label>
              <input type="radio" id="maybe" name="radio" value="yes" />
              <label for="maybe">Maybe</label>
              <input type="radio" id="no" name="radio" value="yes" />
              <label for="no">Not sure</label>
            </form>
            <br />
            <select name="feature" id="dropdown">
              <option value="" disabled selected>Select current role</option>
              <option value="chall">Challenges</option>
              <option value="proj">Projects</option>
              <option value="comm">Community</option>
              <option value="os">Open Source</option>
            </select>
            <br />
            <form id="survey-form">
              <p>
                What would you like to see improved? &#40;Check all that
                apply&#41;
              </p>
              <input type="checkbox" id="fe" name="check" value="check" />
              <label for="fe">Front-end Projects</label>
              <input type="checkbox" id="be" name="check" value="check" />
              <label for="be">Back-end Projects</label>
              <input type="checkbox" id="dv" name="check" value="check" />
              <label for="dv">Data Visualization</label>
              <input type="checkbox" id="chal" name="check" value="check" />
              <label for="chal">Challenges</label>
              <input type="checkbox" id="osc" name="check" value="check" />
              <label for="osc">Open Source Community</label>
              <input type="checkbox" id="ghr" name="check" value="check" />
              <label for="ghr">Gitter help rooms</label>
              <input type="checkbox" id="vid" name="check" value="check" />
              <label for="vid">Videos</label>
              <input type="checkbox" id="cm" name="check" value="check" />
              <label for="cm">City Meetups</label>
              <input type="checkbox" id="wiki" name="check" value="check" />
              <label for="wiki">Wiki</label>
              <input type="checkbox" id="forum" name="check" value="check" />
              <label for="forum">Forum</label>
              <input type="checkbox" id="other" name="check" value="check" />
              <label for="other">Additional Courses</label>
            </form>
            <br />
            <form id="survey-form"></form>
            <p>Any comments or suggestions?</p>
            <textarea name="textarea" id="textarea" cols="30" rows="10">
Enter your comment here...</textarea
            >
            <br />
            <input type="submit" id="submit" name="submit" value="Submit" />
          </form>
        </div>
      </form>
    </main>
  </body>
</html>
